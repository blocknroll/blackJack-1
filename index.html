<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Black Jack</title>
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>

    <div class="intro">
      <h1>Let's Play Some MF'n Blackjack!</h1>
    </div>

    <div class="hand-box">
      <h2>Dealer Hand </h2>
      <div id="dealer-hand"></div>
      <div id="dealer-score"></div>
    </div>

    <div class="hand-box">
      <h2>Player Hand </h2>
      <div id="player-hand"></div>
      <div id="player-score"></div>
      <div id="player-message"></div>
    </div>

    <div class="buttons">
      <button type="button" id="deal_cards">Deal</button>
      <button type="button" id="hit-me">Hit me!</button>
    <button type="button" id="stay">Stay</button>
    </div>


    <script src="main.bundle.js"></script>
  </body>
</html>
